<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="css/style.css">

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="user/userList.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/html" id="optBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">发卡</a>
</script>
</head>
<body>
<div class="layui-collapse" lay-accordion="">
  <div class="layui-colla-item" >
    <h2 class="layui-colla-title">检索条件</h2>
    <div class="layui-colla-content layui-show">
	<form class="layui-form" action="" lay-filter="example">
	    
	  <div class="layui-form-item">
	    <label class="layui-form-label">姓名</label>
	    <div class="layui-input-inline">
	      <input name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
	    </div>
	    <label class="layui-form-label">手机号码</label>
	    <div class="layui-input-inline">
	     <input name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" type="tel">
	   </div>
	
		<a class="layui-btn site-demo-active" data-type="addUser">新增Tab项</a>
	  </div>
	  
	  <div class="layui-form-item">
	     <label class="layui-form-label">毕业时间</label>
	     <div class="layui-input-inline">
	       <input class="layui-input" id="test4" placeholder="HH:mm:ss" type="text">
	     </div>
	    <label class="layui-form-label">单选框</label>
	    <div class="layui-input-block">
	      <input name="sex" value="男" title="男" checked="" type="radio">
	      <input name="sex" value="女" title="女" type="radio">
	    </div>
		<div class="layui-btn-group demoTable" style="float:right">
		      <button class="layui-btn layui-btn-xs">导入校友</button>
		</div>       
	  </div>
	 
	</form>
    </div>
  </div>
</div>

<div>         
<!-- 示例-970 -->
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
<div class="layui-btn-group demoTable" style="float:right">
  <button class="layui-btn" data-type="getCheckData">审核选中行数</button>
  <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div> 
   <table  class="layui-table" id="uesrList" lay-filter="demo"></table>
</div>
</body>
</html>
